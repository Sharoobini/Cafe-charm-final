
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Charm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body class="showCart">

    <header class="header">
        <a href="#" class="logo">
            <img class="cafe" src="logo-removebg-preview.png">
        </a>

        <nav class="navbar">
        <a href="index.html">home</a>
            <a href="index.html#about">about</a>
            <a href="index.html#menu">menu</a>
            <a href="index.html#contact">contact</a>
            <a href="login.html">My Account</a>
            
            
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"><span>0</span></div>
        </div>


        <div class="search-form">
            <input type="search" id="search-box" placeholder="Search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cartTab">
            <h1>Shopping Cart</h1>
            <div class="listCart">
                <div class="item">
                    <div class="image">
                        <img src="Chai Latte(1).jpg">
                    </div>
                    <div class="name">
                        NAME
                    </div>
                    <div class="totalPrice">
                        Rs.480
                    </div>
                    <div class="quantity">
                        <span class="minus">-</span>
                        <span>1</span>
                        <span class="plus">+</span>
                    </div>
                </div>
            </div>

            

            <div class="btn">
                <button class="close">CLOSE</button>
                <button class="checkout">CHECK OUT</button>
            </div>

            
        </div>
    

        

        

</header>

<section class="login" id="login">
        <h1 class="heading"> YOU HAVE SUCCESSFULLY SIGNED INTO<br> <span>CAFE CHARM<br><br>START EXPLORING<span></h1>
        
        
    </section>


</body>

</html>
